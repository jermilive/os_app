<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="fake-window">
        <div class="title-bar">Documents</div>
        <div class="window-content documents-grid">
          <div class="file-icon">

          </div>
          <div class="file-icon">
            <img src="https://img.icons8.com/?size=96&id=108784&format=png" alt="Folder" />

          </div>
          <div class="file-icon">
            <img src="https://img.icons8.com/?size=96&id=108784&format=png" alt="Folder" />
            <span>Photos</span>
          </div>
          <div class="file-icon">
            <img src="https://img.icons8.com/?size=96&id=82784&format=png" alt="Text" />
            <span>Notes.txt</span>
          </div>
        </div>
      </div>

      <!-- Taskbar (same as above) -->
      <div class="taskbar">...</div>
    </div>
