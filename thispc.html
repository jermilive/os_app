<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This PC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <!-- Reuses background -->

      <!-- Fake window-like container -->
      <div class="fake-window">
        <div class="title-bar">This PC</div>
        <div class="window-content">
          <div class="drive-icon">
            <img src="https://img.icons8.com/?size=96&id=82790&format=png" alt="Local Disk" />
            <span>Local Disk (C:)</span>
            <small>512 GB free of 1 TB</small>
          </div>
          <div class="drive-icon">
            <img src="https://img.icons8.com/?size=96&id=108784&format=png" alt="Data" />
            <span>Data (D:)</span>
            <small>1.2 TB free of 2 TB</small>
          </div>
          <div class="drive-icon">
            <img src="https://img.icons8.com/?size=96&id=102546&format=png" alt="Network" />
            <span>Network</span>
          </div>
        </div>
      </div>

      <!-- Keep the taskbar at bottom -->
      <div class="taskbar">
        <!-- Copy your existing taskbar HTML here if you want consistency -->
        <div class="start-button">Start</div>
        <!-- ... rest of taskbar ... -->
      </div>
    </div>
  </body>
</html>
